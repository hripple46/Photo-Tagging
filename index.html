<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <script type="module" src="app.js"></script>
    <title>Photo</title>
  </head>
  <body>
    <div class="start">
      <h1 class="startHeader">Photo Tagging</h1>
      <p class="startText">
        Click on the animals in the picture as fast as you can!</p>
      <button id="start">Start</button>
    </div>
    <div class="mainImage">
    <img  src="./assets/images/photo-tagging-3.svg" /></div>
    <div class="timer">0</div>

    <ul class="animal-list">
      <li class="animal">Zebra</li>
      <li class="animal">Lion</li>
      <li class="animal">Rhino</li>
      <li class="animal">Hippo</li>
    </ul>

    <form class="userPrompt">
      <p id="congrats">CONGRATS</p>
      <input
        id="nameInput"
        type="text"
        value=""
        placeholder="Enter Your Name"
      />
      <button id="submit" type="submit">Submit</button>
    </form>
    <div class="leaderboardContainer">
    <div class="leaderboard">
      <h2>Leaderboard</h2>
      <ul id="leaderboardList"></ul>
    </div>
  </body>
</html>
